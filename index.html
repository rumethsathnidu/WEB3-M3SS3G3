<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB3 M3SS3G3</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        WEB3 M3SS3G3
        <button id="connectBtn">Connect</button>
      </div>
      <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
      <ul class="conversation-list" id="conversationList"></ul>
    </aside>
    <main class="main">
      <div class="chat-header">
        <span id="chatWith">Select a conversation</span>
        <span class="status" id="walletStatus">Not connected</span>
      </div>
      <div class="chat-window" id="chatWindow">
        <div style="color:#aaa;text-align:center;margin-top:40px;">No conversation selected.</div>
      </div>
      <form class="chat-input-container" id="chatInputForm" style="display:none;">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="256" autocomplete="off" required />
        <button type="submit" class="send-btn" id="sendBtn">Send</button>
      </form>
    </main>
  </div>
  <div class="modal" id="newChatModal" style="display:none;">
    <div class="modal-content">
      <label for="recipientAddress">Enter recipient address:</label>
      <input type="text" id="recipientAddress" placeholder="0x..." maxlength="42" />
      <button id="startChatBtn">Start Chat</button>
    </div>
  </div>
  <footer style="width:100%;text-align:center;padding:14px 0 10px 0;color:#6C47B6;font-size:1rem;background:rgba(255,255,255,0.7);border-top:1px solid #eee;position:fixed;bottom:0;left:0;z-index:100;">
    Created by - 0x70ea12A4E1208FaDeb0B4722852325bB9Bc119c6
  </footer>
  <script src="app.js"></script>
</body>
</html>
